{% extends 'accounts/main.html' %} {% block body %}
<div class="row">
  <div class="col-md">
    <div class="card card-body mb-3 mt-3">
      <h5>Products</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Product</th>
          <th>Catergory</th>
          <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
