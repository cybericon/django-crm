{% extends 'accounts/main.html' %}

{% block body %}
<div class="row mb-3 mt-3">
    <div class="col-md">
        <div class="card card-body">
            <h5>Customer:</h5>
            <hr>
            <a href="" class="btn btn-outline-info btn-sm btn-block">Update Customer</a>
            <a href="" class="btn btn-outline-danger btn-sm btn-block">Delete Customer</a>
        </div>
    </div>
    <div class="col-md">
        <div class="card card-body">
            <h5>Contact Information</h5>
            <hr>
            <p>Email: </p>
            <p>Phone: </p>
        </div>
    </div>
    <div class="col-md">
        <div class="card card-body">

            </form>
        </div>
    </div>
</div>

<div class="row mb-3 mt-3">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>

                    <th>Date Ordered</th>
                    <th>Status</th>
                    <th>Update</th>
